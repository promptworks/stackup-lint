type Foo { # Missing id field
    name: String! 
}

type Bar { # missing 'quxs' field
    id: ID!
    emails: [String!] # list of scalars 
}

type Qux {
    id: ID!
    bar: Bar! # Missing belongsTo directive
}

type Box {
    id: String! # should have type 'ID!'
    tixs: [Tix!]!
}

type Tix {
    id: ID!
    wax: Box @belongsTo # field name should be 'box'
}